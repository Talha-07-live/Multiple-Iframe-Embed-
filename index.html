<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha's Stream</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://s11.gifyu.com/images/S1l3T.jpg') center center no-repeat;
            background-size: cover;
            z-index: 1;
        }

        iframe {
            display: none; /* Hide iframe until loaded */
            width: 100%;
            height: 100%;
            border: none;
        }

        .menu-button {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 2;
            background-color: #0000FF33;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .navbar {
            display: none;
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 3px;
            border-radius: 10px;
            z-index: 2;
        }

        .navbar a {
            display: block;
            color: white;
            padding: 3px 0;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Highlight the active service link */
        .navbar a.active {
            background-color: #2196F3; /* Blue color for active link */
            color: white;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <div class="poster" id="poster"></div> <!-- Poster image -->
        <button class="menu-button" onclick="toggleMenu()">Change Server</button>
        <div class="navbar" id="navbar">
            <a href="#" onclick="loadIframe('https://www.hlsplayer.net/embed?type=m3u8&src=https://wtf.pstvlive.xyz/ps_live.php?ps=https://prod-sports-eng-cf.jiocinema.com/hls/live/2100299/hd_akamai_androidmob_avc_eng_indvsban_190924/master', this)">Service 1</a>
            <a href="#" onclick="loadIframe('https://tv.mgsportstv.com/api/player/play.php?c=https://wtf.pstvlive.xyz/ps_live.php?ps=https://prod-sports-eng-cf.jiocinema.com/hls/live/2100299/hd_akamai_androidmob_avc_eng_indvsban_190924/master', this)">Service 2</a>
            <a href="#" onclick="loadIframe('https://talhas.arena1premium.rf.gd/', this)">Service 3</a>
            <a href="#" onclick="loadIframe('https://talhas.arena2premium.rf.gd/', this)">Service 4</a>
            <a href="#" onclick="loadIframe('https://talhas.arena3premium.rf.gd/', this)">Service 5</a>
            <a href="#" onclick="loadIframe('https://talhas.arenasport3.rf.gd/', this)">Service 6</a>
        </div>

        <iframe id="serviceFrame" src="https://www.hlsplayer.net/embed?type=m3u8&src=https://wtf.pstvlive.xyz/ps_live.php?ps=https://prod-sports-eng-cf.jiocinema.com/hls/live/2100299/hd_akamai_androidmob_avc_eng_indvsban_190924/master" onload="hidePoster()" scrolling="no" frameborder="0" loading "lazy" allow="accelerometer; encrypted-media; gyroscope, picture-in-picture; fullscreen; geolocation; web-share; speaker-selection; screen-wake-lock; Idle-detection" allowfullscreen></iframe>
    </div>

    <script>
        // Function to validate embedding
        function isValidEmbed() {
            const referrer = document.referrer;
            // Add allowed domains here
            const allowedDomains = ["https://wizardfc.official.rf.gd/", "https://wizardfc.official.rf.gd/"];
            return allowedDomains.some(domain => referrer.includes(domain));
        }

        if (!isValidEmbed()) {
            document.body.innerHTML = '<h1>চুরি করা মহাপাপ(By Order Of Talha, The Creator Of This Page)</h1>';
        }

        // Function to load a selected iframe service and mark it as active
        function loadIframe(serviceUrl, linkElement) {
            document.getElementById('serviceFrame').src = serviceUrl;
            highlightActiveLink(linkElement);
            toggleMenu();  // Close the menu after clicking a link
        }

        // Function to highlight the active service link
        function highlightActiveLink(activeLink) {
            const links = document.querySelectorAll('.navbar a');
            links.forEach(link => link.classList.remove('active'));  // Remove 'active' class from all links
            activeLink.classList.add('active');  // Add 'active' class to the clicked link
        }

        // Function to toggle the menu
        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            navbar.style.display = navbar.style.display === 'block' ? 'none' : 'block';
        }

        // Function to hide the poster once the iframe is loaded
        function hidePoster() {
            document.getElementById('poster').style.display = 'none'; // Hide poster once iframe is loaded
            document.getElementById('serviceFrame').style.display = 'block'; // Show iframe
        }
    </script>

</body>
</html>
