<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Multi-iframe Page with Poster and Domain Restriction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://s11.gifyu.com/images/S1l3T.jpg') center center no-repeat;
            background-size: cover;
            z-index: 1;
        }

        iframe {
            display: none; /* Hide iframe until loaded */
            width: 100%;
            height: 100%;
            border: none;
        }

        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .navbar {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 2;
        }

        .navbar a {
            display: block;
            color: white;
            padding: 10px 0;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 20px;
            z-index: 3;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <div class="poster" id="poster"></div> <!-- Poster image -->
        <button class="menu-button" onclick="toggleMenu()">Menu</button>
        <div class="navbar" id="navbar">
            <a href="#" onclick="loadIframe('https://www.hlsplayer.net/embed?type=m3u8&src=https://wtf.pstvlive.xyz/ps_live.php?ps=https://prod-sports-eng-cf.jiocinema.com/hls/live/2100299/hd_akamai_androidmob_avc_eng_indvsban_190924/master')">Service 1</a>
            <a href="#" onclick="loadIframe('https://tv.mgsportstv.com/api/player/play.php?c=https://wtf.pstvlive.xyz/ps_live.php?ps=https://prod-sports-eng-cf.jiocinema.com/hls/live/2100299/hd_akamai_androidmob_avc_eng_indvsban_190924/master')">Service 2</a>
            <a href="#" onclick="loadIframe('https://talhas.arena1premium.rf.gd/')">Service 3</a>
            <a href="#" onclick="loadIframe('https://talhas.arena2premium.rf.gd/')">Service 4</a>
            <a href="#" onclick="loadIframe('https://talhas.arena3premium.rf.gd/')">Service 5</a>
        </div>

        <iframe id="serviceFrame" onload="hidePoster()"></iframe>

        <div class="error-message" id="error-message">
            Error: This domain is not allowed.
        </div>
    </div>

    <script>
        // Function to validate embedding
        function isValidEmbed() {
            const referrer = document.referrer;
            // Add allowed domains here
            const allowedDomains = [
                "https://wizardfc.official.rf.gd/",
                "https://wizardfc.official.rf.gd/"
            ];
            return allowedDomains.some(domain => referrer.startsWith(domain));
        }

        if (!isValidEmbed()) {
            document.body.innerHTML = '<h1>চুরি করা মহাপাপ (By Order Of Talha, The Creator Of This Page)</h1><p></p>';
        } else {
            function loadIframe(serviceUrl) {
                const domain = extractDomain(serviceUrl);

                if (allowedDomains.includes(domain)) {
                    document.getElementById('serviceFrame').src = serviceUrl;
                    hideErrorMessage();
                } else {
                    showErrorMessage();
                }

                toggleMenu();  // Close the menu after clicking a link
            }

            // Extract the domain from a URL
            function extractDomain(url) {
                const a = document.createElement('a');
                a.href = url;
                return a.hostname.replace('www.', '');  // Remove 'www.' for matching
            }

            // Show error message if the domain is not allowed
            function showErrorMessage() {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('serviceFrame').style.display = 'none';  // Hide iframe on error
            }

            // Hide error message when a valid domain is loaded
            function hideErrorMessage() {
                document.getElementById('error-message').style.display = 'none';
                document.getElementById('serviceFrame').style.display = 'block';
            }

            // Function to hide the poster and show the iframe after it loads
            function hidePoster() {
                document.getElementById('poster').style.display = 'none'; // Hide poster once iframe is loaded
            }

            // Function to toggle the visibility of the menu
            function toggleMenu() {
                const navbar = document.getElementById('navbar');
                navbar.style.display = navbar.style.display === 'block' ? 'none' : 'block';
            }
        }
    </script>

</body>
</html>
